<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<ul class="message-list" th:fragment="message_list">
    <li class="media" th:each="message : ${messages}">
        <div class="media-body">
            <div class="well well-sm">
                <h4 class="media-heading text-uppercase reviews" th:text="${message.title}">Titile</h4>
                <ul class="media-date text-uppercase reviews list-inline">
                    <li class="dd">22</li>
                    <li class="mm">09</li>
                    <li class="aaaa">2014</li>
                </ul>
                <p class="media-comment" th:text="${message.text}">
                    Message text
                </p>
                <a class="btn btn-info text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
                <a class="btn btn-warning text-uppercase" data-toggle="collapse" href="#replyTwo"><span class="glyphicon glyphicon-comment"></span> 1 comment</a>
            </div>
        </div>
        <div class="collapse" id="replyTwo">
            <ul class="media-list">
                <li class="media media-replied">
                    <a class="pull-left" href="#">
                        <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/jackiesaik/128.jpg" alt="profile"/>
                    </a>
                    <div class="media-body">
                        <div class="well well-lg">
                            <h4 class="media-heading text-uppercase reviews"><span class="glyphicon glyphicon-share-alt"></span> Lizz</h4>
                            <ul class="media-date text-uppercase reviews list-inline">
                                <li class="dd">22</li>
                                <li class="mm">09</li>
                                <li class="aaaa">2014</li>
                            </ul>
                            <p class="media-comment">
                                Classy!
                            </p>
                            <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </li>
</ul>

</body>
</html>
