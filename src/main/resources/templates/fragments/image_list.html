<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="image_list">

        <div id="gallery" class="final-tiles-gallery" th:if="${not #lists.isEmpty(withmedia)}">
            <div class="ftg-items">
                <div th:attr="data-message-prototype='s'" th:each="media : ${withmedia}">
                    <div th:replace="fragments/media_wall :: media_wall(${media})"></div>
                </div>
            </div>
        </div>


</div>


</body>
</html>
