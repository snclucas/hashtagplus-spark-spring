<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div class="modal fade" id="addMessageModal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/messages/add}" method="POST" th:object="${message}">
                    <div class="form-group">
                        <input type="text" id="message_title" name="message_title" class="form-control" placeholder="Title (optional)"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="message_text" name="message_text" class="form-control" placeholder="message_text"/>
                    </div>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
