<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="modal fade" id="addMessageModal" th:fragment="add_message_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new message</h5>
            </div>
            <div class="modal-body">
                <form id="add_message_form" th:action="@{/messages/add}" method="POST" th:object="${messageFormData}">
                    <div class="form-group">
                        <input type="text" id="title" th:field="*{title}" name="title" class="form-control" placeholder="Title (optional)"/>
                    </div>
                    <div class="form-group">
                        <textarea type="text" id="message_text" th:field="*{text}" name="text" class="form-control" placeholder="Message text"></textarea>
                    </div>
                    <input
                            type="hidden"
                            th:name="topic"
                            th:value="${topic}" />
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}" />
                    <p id="message_privacy">Message is public</p>
                    <hr />
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Save message</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
