<div th:fragment="media_wall(media)" >

            <div class="thumbnail-overlay">
                <div class="thumbnail-overlay-animated" data-from="top">
                    <span class="mb-open-popup thumbnail-overlay-button" th:attr="data-src=${media.mediaUrls[0].getUrl()}" data-title="Nostrud exercitation">

                </div>
            </div>
        </div>

        <div class="media-box-content">
            <div class="media-box-title">Nostrud exercitation</div>

                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel ea commodi perferendis voluptates.
            </div>
        </div>

        <div class="media-box-footer">
            <div class="media-box-social-buttons">
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fa fa-google-plus"></i></a>
                <a href=""><i class="fa fa-pinterest"></i></a>
